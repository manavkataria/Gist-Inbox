<!DOCTYPE html>
<html>
  <head>
    <title>InboxAnalytics Tag Cloud Demo</title>
    <!--[if lt IE 9]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
     <script src="jquery.tagcanvas.js" type="text/javascript"></script>
    <!--
    <script src="jquery.tagcanvas.min.js" type="text/javascript"></script>
    -->
    <script src="InboxAnalytics.js" type="text/javascript"></script>
  
  </head>
  <body>
    <h1>InboxAnalytics</h1>
    <div id="myCanvasContainer" align="center" style="border: 1px solid black">
      <canvas align="center" width="400" height="400" id="myCanvas">
        <p>Unable to display Tag Cloud! Your browser does not support the canvas element!</p>
      </canvas>
    </div>
    <div id="tags">
      <ul>
        <li><a style="font-size: 20pt" href="#">medium</a></li>
        <li><a style="font-size: 40pt" href="#">Huge</a></li>
        <li><a style="font-size: 10pt" href="#">small</a></li>
      </ul>
    </div>
  </body>
</html>
